        <!--monaco editor script-->
        <script>
            require(['vs/editor/editor.main'], function () {
                var editor = monaco.editor.create(document.getElementById('editor-con'), {
                    value: [
                        "local text = 'Hello, World!';",
                        "print(text);",
                    ].join('\n'),
                    language: 'lua',
                    theme: 'vs-dark'
                });
                function GetMonacoEditorText() {

                }

                    editor.setValue(text);
                }
